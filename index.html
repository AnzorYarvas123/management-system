<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task.css">
   
    <title>management-system</title>
</head>
<body id ="body">
    <header>
        <div class="pag">Welcome</div>
    </header>



    <main>
        <form id="form" action="">
            <label>ID <span></span></label>
            <input id="idInput"
              placeholder="ID Number"
              type="text"
              name = 'id'
              required
            /><br>
            <label>Full Name <span></span></label>

            <input name="name" required id="nameInput" placeholder="Your Name" type="text" /><br>
            <label for="">Department <span></span></label>
            <select name="idDepartment" required id="idDepartment">
              <option disabled selected value="">Choose Department</option>
              <option>Administration</option>
              <option>Marketing</option>
              <option>Development</option>
              <option>Finance</option>
            </select><br>
            <label for="">Level <span></span></label>
            <select name="idLevel" required id="idLevel">
              <option disabled selected value="">Choose Level</option>
              <option value="Junior">Junior</option>
              <option value="Mid-Senior">Mid-Senior</option>
              <option value="Senior">Senior</option>
            </select><br>
            <label for="">Image <span></span> </label>
            <input name="img" id="idImage" placeholder="Image_URL" type="text" /><br>
            <button id="idSubmit" type="submit">Submit</button>
          </form>
          <div id="Card">

          </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
